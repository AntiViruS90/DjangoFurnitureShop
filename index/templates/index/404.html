<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.png' %}">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <title>404 not found</title>
    </head>
    <body>
        <main class="form-signin w-100 m-auto text-center">
            <div>
                <h1>404 Not Found</h1>
                <p>The page you're looking for doesn't exist</p>
                <img id="image_404" src="{% static 'image/kandinsky-download-1707326344415.png' %}" alt="Image" width="100%">
            </div>
            <button class="btn btn-info btn-sm mt-2">
                <a class="text-decoration-none" href="/">
                    <img src="{% static 'image/chevron-left.png' %}" alt="Main page" width="16px" style="margin-top: -3px">Main page
                </a>
            </button>
        </main>
        <script src="{% static 'js/js.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                  crossorigin="anonymous"></script>
    </body>
</html>
