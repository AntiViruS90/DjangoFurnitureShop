{% load crispy_forms_tags %}
{% load crispy_forms_filters %}
{% load static %}

<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="{% static 'image/favicon.png' %}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <title>Login Here</title>
</head>
    <body>
        <div class="container mt-3">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <form method="POST" class="form-group">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button type="submit" class="btn btn-success btn-md my-3">Register</button>
                </form>
                <a class="btn btn-outline-info mt-1 mb-2 btn-sm" href="/">
                    <img src="{% static 'image/chevron-left.png' %}" alt="Main page" width="16px" style="margin-top: -3px">Main page
                </a>
            </div>
        </div>

    <script src="{% static 'js/js.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
              crossorigin="anonymous"></script>
    </body>
</html>
