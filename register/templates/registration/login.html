{% extends "index/base.html" %}
{% load crispy_forms_tags %}
{% load crispy_forms_filters %}

{% block title %}Login Here{% endblock %}


{% block content %}

    <main class="form-signin w-100 m-auto">
        <form method="post" class="form-group">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary btn-md mt-2 mb-2">Login</button>
            <p>Don't have an account? Create one <a href="{% url 'register' %}">here --></a></p>
            <a class="btn btn-warning" href="{% url 'password_reset' %}">Forget password</a>
        </form>
    </main>

{% endblock %}
